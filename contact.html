<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>UnifiX Studios - Kontakt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/unifix-logo.png" alt="UnifiX Studios Logo" class="logo">
    <h1>UnifiX Studios</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html" class="nav-link">Domů</a></li>
      <li><a href="about.html" class="nav-link">O nás</a></li>
      <li><a href="contact.html" class="nav-link">Kontakt</a></li>
    </ul>
  </nav>
  <main>
    <section class="form-section">
      <h2>Kontaktujte nás</h2>
      <form action="https://formspree.io/f/myzwyqqw" method="POST" onsubmit="resetFormAfterSubmit(event)">
        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Zpráva:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Odeslat</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 UnifiX Studios. Všechna práva vyhrazena.</p>
  </footer>

  <script>
    function resetFormAfterSubmit(event) {
      event.preventDefault();
      const form = event.target;
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          alert('Zpráva byla úspěšně odeslána.');
          form.reset();
        } else {
          alert('Nastala chyba při odesílání zprávy.');
        }
      });
    }

    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
